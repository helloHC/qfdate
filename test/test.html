<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
  
</head>

<body>

<div class="datepicker"></div>
<div class="tip"></div>

<button  class="btn" style="width: 120px;">Btn</button>
<script type="text/javascript" src="qfdatepicker_mobile.js"></script>

</body>
<script type="text/javascript">

var list= [];
for (var i = 0; i < 30; i++) {
    list[i] = i;
}

var mScroll = new QfScroll($('.datepicker'));
mScroll.setData(list);

 var updateValue = function(){
$('.tip').html(mScroll.getData());
};

mScroll.changeFunction = updateValue;

$('.btn').click(function() {
    alert(mScroll.getData());
});


</script>

</html>
